bind=SUPER,a,spawn,qs -c noctalia-shell ipc call launcher toggle
bind=SUPER,v,spawn,qs -c noctalia-shell ipc call launcher clipboard
bind=SUPER,comma,spawn,qs -c noctalia-shell ipc call settings toggle
bind=SUPER,w,spawn,qs -c noctalia-shell ipc call wallpaper toggle
bind=CTRL+ALT,w,spawn,qs -c noctalia-shell ipc call wallpaper random
bind=SUPER,l,spawn,qs -c noctalia-shell ipc call lockScreen lock
bind=CTRL+ALT,Delete,spawn,qs -c noctalia-shell ipc call sessionMenu toggle
# reload config
bind=SUPER,r,reload_config

# Move focus with mainMod + arrow keys
bind=SUPER,Right,focusdir,right
bind=SUPER,Left,focusdir,left
bind=SUPER,up,focusdir,up
bind=SUPER,down,focusdir,down

# View (tags/workspaces) with mainMod + [1-9,0]
bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9
# 0 = show all tags (common Mango behaviour)
bind=SUPER,0,view,0

# Move view left/right with keys
bind=SUPER,Right,viewtoright
bind=SUPER,Left,viewtoleft

# Move active window to a tag (mainMod + SHIFT + [1-9,0])
bind=SUPER+SHIFT,1,tag,1
bind=SUPER+SHIFT,2,tag,2
bind=SUPER+SHIFT,3,tag,3
bind=SUPER+SHIFT,4,tag,4
bind=SUPER+SHIFT,5,tag,5
bind=SUPER+SHIFT,6,tag,6
bind=SUPER+SHIFT,7,tag,7
bind=SUPER+SHIFT,8,tag,8
bind=SUPER+SHIFT,9,tag,9
bind=SUPER+SHIFT,0,tag,0

# Scroll through tags with mainMod + wheel
axisbind=SUPER,up,viewtoleft_have_client
axisbind=SUPER,down,viewtoright_have_client

# Mouse drag/resize (hold SUPER + LMB/RMB)
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# Volume / brightness keys
bind=none,F6,spawn,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=none,F5,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=,XF86MonBrightnessUp,spawn,brightnessctl -e4 -n2 set 5%+
bind=,XF86MonBrightnessDown,spawn,brightnessctl -e4 -n2 set 5%-

# Media keys (playerctl)
bind=,XF86AudioNext,spawn,playerctl next
bind=,XF86AudioPause,spawn,playerctl play-pause
bind=,XF86AudioPlay,spawn,playerctl play-pause
bind=,XF86AudioPrev,spawn,playerctl previous

# Screenshots (use spawn_shell for shell features like $() and pipes)
bind=none,Print,spawn_shell,FILE=~/Pictures/Screenshots/$(date +\%Y\%m\%d\%H\%M\%S).png && grim -g "$(slurp)" - | tee "$FILE" | wl-copy && notify-send -a "Screenshot" "Screenshot Saved" "File saved to $FILE"



