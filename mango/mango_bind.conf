# Basic app / action binds
bind=SUPER,t,spawn,kitty
bind=SUPER,q,killclient
bind=SUPER,m,quit
bind=SUPER,e,spawn,nemo
bind=SUPER,c,togglefloating
bind=SUPER,F,switch_proportion_preset

# dms commands (no shell needed)
#bind=SUPER,a,spawn,dms ipc call spotlight toggle
#bind=SUPER,v,spawn,dms ipc call clipboard toggle
#bind=SUPER,comma,spawn,dms ipc call settings toggle
#bind=SUPER,w,spawn,dms ipc call dankdash wallpaper
